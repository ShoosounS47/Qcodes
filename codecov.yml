codecov:
  token: c3b231db-2db3-4560-a477-6edcf4cf5ad1
  branch: master
  bot: giulioungaretti

coverage:
  precision: 2
  round: down
  range: "80...100"

  notify:
    slack:
      default:
        url: http://qcodes.slack.com
        threshold: null
        branches: null
        attachments: "sunburst, diff"

    webhook:
      default:
        url: null
        threshold: null
        branches: null
        only_pulls: null

  status:
    project:
      default:
        target: auto
        threshold: null
        branches: null

    patch:
      default:
        target: auto
        branches: null

    changes:
      default:
        branches: null

  ignore: null

comment:
  layout: "header, diff, changes, sunburst, uncovered"
  branches: null
  behavior: default
